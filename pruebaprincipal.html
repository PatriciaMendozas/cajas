<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	body{
		background-color:blue;
		padding:100px;}
	.contenedor{
		width: 150px;
		height: 150px;
		overflow: hidden;
	}
	
	.contenedor img{
	transition: transform.2s ease-in-out;
	}
	/*.contenedor img:hover {
	transform: translate3d(0px, -150px, 0px);
	}*/
	</style>
</head>
<body onLoad="setInterval('cambiar()',1200);">
	<div class="contenedor">
		<img id="img" src="herida2.png" alt="#" >
	</div>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>
<script>
	var x=-450;
	function cambiar(){
		do{
		x=x+150;
		$("img").css("transform","translate3d( "+x+"px, 0px,0px)");
		if (x==0) {
			x=-450;
		}
		}while(x<-500);
		}

</script>

</html>
